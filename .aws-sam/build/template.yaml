AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Visitor counter API for resume website
Resources:
  VisitorCounterTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: visitor-counter
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
  VisitorCounterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: VisitorCounterFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: VisitorCounterTable
      Events:
        VisitorCounterApi:
          Type: Api
          Properties:
            Path: /visitor-count
            Method: get
            RestApiId:
              Ref: VisitorCounterApi
    Metadata:
      SamResourceId: VisitorCounterFunction
  VisitorCounterApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: '''GET,POST,OPTIONS'''
        AllowHeaders: '''Content-Type'''
        AllowOrigin: '''*'''
Outputs:
  VisitorCounterApi:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${VisitorCounterApi}.execute-api.${AWS::Region}.amazonaws.com/prod/visitor-count
